{% extends "layout.html" %}

{% block link %}
<link href="{{ url_for('recent_project_comment_feed', name=result.name) }}" rel="alternate" title="Recent Comments" type="application/atom+xml" />
{% endblock %}

{% block body %}

<p>
    <form action="{{ url_for('save_tag', name=result.name) }}" method=post>
        <input name='tags' value="{{ existing_tags }}" >
        <input type='submit' value="Save">
    </form>
</p>

{% endblock %}
